<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Access our impressive Dashboard">
  <meta name="robots" content="noindex, nofollow">
  <meta name="keywords" content="Login, Dashboard, Loginpage">
  <meta name="dimension" content="625142123456615243">
  <title>Dashboard Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gradient flex-center">

  <!-- Modal component-->
  <div class="login bg-white color-brand">

    <h1>Dashboard Login</h1>

    <!-- Form -->
    <form action="javascript:validate('user', 'pass')">

      <!-- User Name group -->
      <div id="group_user" class="form-group">
        <label for="user-name">User name</label>
        <input type="text" id="user-name" name="user-name" placeholder="Enter your user name">
        <div id="user-name-validate" class="message hidden white-text"></div>
      </div>

      <!-- Pass word group -->
      <div id="group-pass" class="form-group">
        <label for="user-pass">Password</label>
        <input type="password" id="user-pass" name="user-pass" placeholder="Enter your password">
        <div id="user-pass-validate" class="message hidden white-text"></div>
      </div>

      <!-- Submit -->
      <input id="submit" class="submit white-text" type="submit" value="Submit">
    </form>
  </div>

  <!-- Social media -->
  <div id="google-id" class="hidden">109 97 110 97 103 101 114</div>

  <!-- Javascripts -->
  <script src="js/grafics.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/granted.js"></script>
  <script src="js/form.js"></script>

  <script>
    // Set a id cookie
    document.cookie = "eW91X2FyZV9hd3NvbWVfbm9fbWF0dGVyX2hvd195b3VfZm91bmRfdGhpc19tZXNzYWdl";
  </script>
</body>

</html>
